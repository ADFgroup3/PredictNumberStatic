<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>PredictNumber</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Number prediction web app by scikit-learn">
        <!-- Favicon -->
        <link rel="icon" href="https://www.soma-ai.com/images/SOMAlogo.png" type="image/png">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <!-- JavaScript -->
        <script type="text/JavaScript" src="./js/canvas.js"></script>

    <body>
        <header>
            ADFGroup3
        </header>
        <h1>手書き数字の認識</h1>
        <p>
            1から9の数字を描画エリアに書いて実行すると数字を予測して表示します。
        </p>
        <form>
                <div>
                    <canvas id="canvas" width="300px" height="300px">
                        ブラウザがCanvasに対応していません
                    </canvas>
                </div>
                <input type="button" id="clear" value="全消し">
                <input type="button" id="execute" value="実行">
                <div>
                    <canvas id="hiddenCanvas" width="300px" height="300px" style="display: none;">
                    </canvas>
                </div>
                <input type="hidden" id="img" name="img">
        </form>
        <!--
        レンダリングしたときにテキストが表示される場所↓
        ここではいらないのでコメントアウトしときます
        <p>{{text}}</p>
        -->
        <footer>
            <p><small>&copy; Copyright 2021 SOMA ADF Group3</small></p>
        </footer>
        
    </body>
</html>
